<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Labeling Control Panel</title>
    <link href="lib/bootstrap-5.0.0-alpha3-dist/css/bootstrap.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/site.css" />
    <script src="lib/bootstrap-5.0.0-alpha3-dist/js/bootstrap.js"></script>
    <script src="lib/aspnet/signalr/dist/browser/signalr.js"></script>
    <script src="js/site.js" asp-append-version="true"></script>
</head>
<body>
    <div class="container-fluid body-content">
        <div class="row">
            <div class="col-9">
                <h1>Smart Labeling</h1>
            </div>
            <div class="col-3">
                <h4>[Sensors IoT device]</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-3 text-center">
                <input type="button" id="start" class="btn btn-primary btn-lg mt-3 mb-3" value="Start streaming" />
            </div>
            <div class="col-3">
                <div class="card text-center crop_image">
                    <img class="card-img-top rounded" src="images/lux.png" alt="Luminosity" title="Luminosity">
                    <div class="card-img-overlay">
                        <h2><span id="lux" class="card-text badge bg-warning">? %</span></h2>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="card text-center crop_image">
                    <img class="card-img-top rounded" src="images/temp.png" alt="Temperature" title="Temperature">
                    <div class="card-img-overlay">
                        <h2><span id="temp" class="card-text badge bg-warning">? &deg;C</span></h2>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="card text-center crop_image">
                    <img class="card-img-top rounded" src="images/infra.png" alt="Infrared" title="Infrared">
                    <div class="card-img-overlay">
                        <h2><span id="infra" class="card-text badge bg-warning">? %</span></h2>
                    </div>
                </div>
            </div>

            <!--<div class="col-8">
                <div class="reading">
                    <img src="/images/lux.png" />
                    <p><span id="lux" class="badge badge-danger">? %</span></p>
                </div>
                <div class="reading">
                    <img src="/images/temp.png" />
                    <p><span id="temp" class="badge badge-danger">? &deg;C</span></p>
                </div>
                <div class="reading">
                    <img src="/images/infra.png" />
                    <p><span id="infra" class="badge badge-danger">? %</span></p>
                </div>
            </div>-->
        </div>
    </div>
</body>
</html>
