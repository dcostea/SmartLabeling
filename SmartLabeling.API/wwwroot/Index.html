<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Labeling Control Panel</title>

    <link href="lib/bootstrap-5.0.0-alpha3-dist/css/bootstrap.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/site.css" />

    <script src="lib/bootstrap-5.0.0-alpha3-dist/js/bootstrap.js"></script>
    <script src="lib/aspnet/signalr/dist/browser/signalr.js"></script>
    <script src="js/site.js" asp-append-version="true"></script>

</head>
<body>
    <div class="container-fluid body-content">
        <div class="row">
            <div class="col-12">
                <h1>Local machine</h1>
            </div>
        </div>
        <hr />
        <div class="row bg-light">
            <div class="col-6">
                <input type="button" id="start" class="btn btn-primary btn-lg mt-3 mb-3" value="Sync streaming" />
            </div>
            <div class="col-6 text-right">
                <input type="button" id="inception_train" class="btn btn-secondary btn-lg mt-3 mb-3" value="Train Inception model (optional step)" />
            </div>
            <div class="col-3">
                <div class="card text-center" style="max-width: 256px;">
                    <img class="card-img-top rounded" src="images/lux.png" alt="">
                    <div class="card-img-overlay">
                        <h2><span id="lux" class="card-text badge bg-warning">? %</span></h2>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="card text-center" style="max-width: 256px;">
                    <img class="card-img-top rounded" src="images/temp.png" alt="">
                    <div class="card-img-overlay">
                        <h2><span id="temp" class="card-text badge bg-warning">? &deg;C</span></h2>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="card text-center" style="max-width: 256px;">
                    <img class="card-img-top rounded" src="images/infra.png" alt="">
                    <div class="card-img-overlay">
                        <h2><span id="infra" class="card-text badge bg-warning">? %</span></h2>
                    </div>
                </div>
            </div>
            <div class="col-3 text-center">
                <div class="card text-center" style="max-width: 256px;">
                    <img class="card-img-top rounded" id="camera" src="images/undefined.png" style="width: 256px; height: 256px; overflow: hidden;" alt="">
                    <div class="card-img-overlay">
                        <h2><span id="prediction" class="card-text badge bg-danger"></span></h2>
                    </div>
                </div>
            </div>
            <div class="col-9">
                <h5>Readings:</h5>
                <table id="readings" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th>Temperature</th>
                            <th>Luminosity</th>
                            <th>Infrared</th>
                            <th>Created at</th>
                            <th>Predicted source</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
