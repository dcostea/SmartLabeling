<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Labeling Control Panel</title>

    <link href="lib/bootstrap-5.0.0-alpha3-dist/css/bootstrap.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/site.css" />

    <script src="lib/bootstrap-5.0.0-alpha3-dist/js/bootstrap.js"></script>
    <script src="lib/aspnet/signalr/dist/browser/signalr.js"></script>
    <script src="js/site.js" asp-append-version="true"></script>

</head>
<body>
    <div class="container-fluid body-content">
        <div class="row">
            <div class="col-12">
                <h1>Local machine</h1>
            </div>
        </div>
        <hr />
        <div class="row bg-light">
            <div class="col-12">
                <input type="button" id="inception_train" class="btn btn-primary btn-lg mt-3 mb-3" value="Train Inception model!" />
                <input type="button" id="start" class="btn btn-primary btn-lg mt-3 mb-3" value="Sync streaming" />
            </div>
            <div class="col-5">
                <h2></h2>
                <div class="reading">
                    <img src="images/lux.png" width="64" />
                    <h2><span id="lux" class="badge badge-danger bg-dark text-danger">? %</span></h2>
                </div>
                <div class="reading">
                    <img src="images/temp.png" width="64" />
                    <h2><span id="temp" class="badge badge-danger bg-dark text-danger">? &deg;C</span></h2>
                </div>
                <div class="reading">
                    <img src="images/infra.png" width="64" />
                    <h2><span id="infra" class="badge badge-danger bg-dark text-danger">? %</span></h2>
                </div>
            </div>
            <div class="col-3 text-center">
                <div class="card card-inverse text-center">
                    <img class="card-img-top rounded" id="camera" src="images/undefined.png" alt="">
                    <div class="card-img-overlay">
                        <h2><span id="prediction" class="card-text badge badge-info bg-dark"></span></h2>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <h5>Note:</h5>
                <h5>Prediction using deep learning (transfer learning) with image classification</h5>
            </div>
        </div>
</body>
</html>
