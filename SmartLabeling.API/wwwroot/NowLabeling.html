<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Labeling Control Panel</title>

    <link href="lib/bootstrap-5.0.0-alpha3-dist/css/bootstrap.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/site.css" />

    <script src="lib/bootstrap-5.0.0-alpha3-dist/js/bootstrap.js"></script>
    <script src="lib/aspnet/signalr/dist/browser/signalr.js"></script>
    <script src="js/nowlabeling.js" asp-append-version="true"></script>

</head>
<body>
    <div class="container-fluid body-content">

        <div class="row">
            <h1>Smart Labeling</h1>
            <h2>[real-time labeling]</h2>
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" href="prelabeling.html">Pre labeling</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="nowlabeling.html">Real-time labeling</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="postlabeling.html">Post labeling</a>
                </li>
            </ul>
        </div>

        <div class="row bg-light m-3 p-3">
            <div class="col-6">
                <input type="button" id="start" class="btn btn-outline-primary mt-3 mb-3" value="Start streaming" />
                <input type="button" id="stop" class="btn btn-outline-primary mt-3 mb-3" value="Stop streaming" />
            </div>
            <div class="col-6 text-right">
                <input type="button" id="inception_train" class="btn btn-outline-secondary btn-sm mt-3 mb-3" value="Retrain Inception model" />
            </div>
            <div class="col-3">
                <div class="card text-center crop_image">
                    <img class="card-img-top rounded" src="images/lux.png" alt="Luminosity" title="Luminosity">
                    <div class="card-img-overlay">
                        <h2><span id="lux" class="card-text badge bg-warning">? %</span></h2>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="card text-center crop_image">
                    <img class="card-img-top rounded" src="images/temp.png" alt="Temperature" title="Temperature">
                    <div class="card-img-overlay">
                        <h2><span id="temp" class="card-text badge bg-warning">? &deg;C</span></h2>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="card text-center crop_image">
                    <img class="card-img-top rounded" src="images/infra.png" alt="Infrared" title="Infrared">
                    <div class="card-img-overlay">
                        <h2><span id="infra" class="card-text badge bg-warning">? %</span></h2>
                    </div>
                </div>
            </div>
            <div class="col-3 text-center crop_image">
                <div class="card text-center">
                    <img class="card-img-top rounded" id="camera" src="images/undefined.png" alt="">
                    <div class="card-img-overlay">
                        <h2><span id="prediction" class="card-text badge bg-danger"></span></h2>
                    </div>
                </div>
            </div>
        </div>

        <div class="row m-3">
            <div class="col-3">
                <h5>Readings:</h5>
            </div>
            <div class="col-6 text-right">
                <input type="button" id="clear_list" class="btn btn-outline-primary" value="Clear" />
                <input type="button" id="save_csv" class="btn btn-outline-primary" value="Save as csv" />
            </div>
            <div class="col-3">
            </div>
            <div class="col-9">
                <table id="readings" class="table table-striped table-sm" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th>Temperature</th>
                            <th>Luminosity</th>
                            <th>Infrared</th>
                            <th>Created at</th>
                            <th>Predicted at</th>
                            <th>Predicted source</th>
                            <th>Keep</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="col-3">
            </div>
        </div>
    </div>
</body>
</html>
